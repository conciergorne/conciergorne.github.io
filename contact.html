<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Demande de devis - ConciergOrne</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<header class="page-header">
    <img src="header-bg.png" alt="Bagnoles-de-l'Orne vue aérienne">
    <div class="header-overlay">
        <img src="logo.png" alt="ConciergOrne" class="logo-header">
        <h1>Contact & Demande de devis</h1>
    </div>
</header>

<main class="container">
    <form action="https://formspree.io/f/mnjjpozg" method="POST" id="contactForm">

        <label for="nom">Nom complet</label>
        <input type="text" name="nom" id="nom" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="telephone">Téléphone</label>
        <input type="tel" name="telephone" id="telephone" required>

        <label for="type-logement">Type de logement</label>
        <input type="text" name="type-logement" id="type-logement">

        <label for="surface">Surface estimée (m²)</label>
        <input type="number" name="surface" id="surface">

        <!-- Pack de conciergerie -->
        <label for="pack">Pack de conciergerie</label>
        <select name="pack" id="pack">
            <option value="essentiel">Essentiel</option>
            <option value="standard">Standard</option>
            <option value="confort">Confort</option>
            <option value="premium">Premium</option>
        </select>

        <!-- Ménage -->
        <label for="menage">Ménage</label>
        <select name="menage" id="menage">
            <option value="studio">Studio - 40€</option>
            <option value="t2">T2 - 50€</option>
            <option value="t3">T3 - 60€</option>
            <option value="t4">T4 - 70€</option>
        </select>

        <!-- Linge -->
        <label for="linge">Linge</label>
        <select name="linge" id="linge">
            <option value="studio">Studio - 10€</option>
            <option value="t2">T2 - 15€</option>
            <option value="t3">T3 - 20€</option>
            <option value="t4">T4 - 25€</option>
        </select>

        <!-- Bricolage / Petites réparations -->
        <label for="bricolage">Bricolage / Petites réparations</label>
        <select name="bricolage" id="bricolage">
            <option value="electricite-prise">Electricité - Remplacement prise : 25€</option>
            <option value="electricite-plafonnier">Electricité - Pose plafonnier : 30€</option>
            <option value="plomberie-robinet">Plomberie - Remplacement robinet : 35€</option>
            <option value="plomberie-siphon">Plomberie - Changement siphon : 30€</option>
            <option value="menuiserie-meuble">Menuiserie - Montage meuble : 30€</option>
            <option value="menuiserie-etagere">Menuiserie - Pose étagère : 25€</option>
            <option value="divers-detecteur">Divers - Pose détecteur fumée : 20€</option>
            <option value="divers-support-tv">Divers - Pose support TV : 40€</option>
            <!-- Ajouter toutes les autres prestations ici -->
        </select>

        <label for="message">Votre message</label>
        <textarea name="message" id="message" rows="5"></textarea>

        <div class="actions">
            <button type="submit" class="btn primary">Envoyer ma demande</button>
            <a href="index.html" class="btn secondary">Accueil</a>
        </div>

        <p class="urgent">
            Pour une prestation urgente à réaliser dans les 24h, vous pouvez nous envoyer un SMS au 07 71 62 39 74. Un supplément de 5 € peut être appliqué.
        </p>

        <p id="feedback" class="feedback">Votre demande a été envoyée. Nous vous répondrons par email dans les plus brefs délais.</p>

    </form>
</main>

</body>
</html>
