<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Devis - ConciergOrne</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="ConciergOrne Logo" class="logo">
        <h1>Contact & Demande de Devis</h1>
        <p>Remplissez le formulaire ci-dessous pour une demande de devis rapide et claire.</p>
    </header>

    <main>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel" required>
            </div>

            <div class="form-group">
                <label for="pack">Pack :</label>
                <select id="pack" name="pack">
                    <option value="standard">Standard (18%)</option>
                    <option value="confort">Confort (20%)</option>
                    <option value="premium">Premium (22%)</option>
                    <option value="luxury">Luxury (24%)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service à la carte :</label>
                <select id="service" name="service">
                    <option value="menage">Ménage</option>
                    <option value="linge">Linge</option>
                    <option value="bricolage">Bricolage</option>
                    <option value="gestion_travaux">Gestion de travaux</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bricolage">Bricolage :</label>
                <select id="bricolage" name="bricolage">
                    <option value="">-- Sélectionnez une prestation --</option>
                    <option value="petites_reparations">Petites réparations - à partir de 20€</option>
                    <option value="plomberie">Plomberie - à partir de 30€</option>
                    <option value="electricite">Électricité - à partir de 25€</option>
                    <option value="peinture">Peinture - à partir de 20€</option>
                    <option value="montage_meubles">Montage de meubles - à partir de 20€</option>
                    <option value="amenagement">Aménagement extérieur/intérieur - à partir de 35€</option>
                    <option value="devis_chantiers">Réalisation devis & suivi travaux - à partir de 30€</option>
                </select>
                <p class="note">Les matériaux importants sont fournis par le propriétaire ou facturés en supplément sur justificatif.</p>
            </div>

            <div class="form-group">
                <label for="commentaire">Commentaire / Informations supplémentaires :</label>
                <textarea id="commentaire" name="commentaire" rows="5" placeholder="Détaillez vos besoins"></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-submit">Envoyer la demande</button>
                <a href="index.html" class="btn-home">Accueil</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 ConciergOrne</p>
        <p>
            <a href="mentions-legales.html">Mentions légales</a> | 
            <a href="cgv.html">CGV</a>
        </p>
    </footer>
</body>
</html>
