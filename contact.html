<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact / Devis - Concierg'Orne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-page">
        <img src="logo.png" alt="Concierg'Orne" class="logo">
        <a href="index.html" class="btn-return">Accueil</a>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <h1>Contact / Demande de devis</h1>
            <p>Vous pouvez nous envoyer vos questions ou demandes de devis via le formulaire ci-dessous :</p>

            <form action="mailto:ConciergOrne@gmail.com" method="post" enctype="text/plain">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message / Détails de la demande :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2026 Concierg'Orne – Tous droits réservés | <a href="mentions-legales.html">Mentions légales</a> | <a href="cgv.html">CGV</a></p>
    </footer>
</body>
</html>
