<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Demande de devis - ConciergOrne</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<header class="page-header">
    <img src="header-bg.png" alt="Bagnoles-de-l'Orne vue aérienne">
    <div class="header-overlay">
        <img src="logo.png" alt="ConciergOrne" class="logo-header">
        <h1>Contact & Demande de devis</h1>
    </div>
</header>

<main class="container">

    <h2>Envoyez-nous votre demande</h2>
    <form id="contactForm" action="https://formspree.io/f/mnjjpozg" method="POST">
        
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="type-logement">Type de logement</label>
        <input type="text" id="type-logement" name="type-logement">

        <label for="surface">Surface estimée en m²</label>
        <input type="number" id="surface" name="surface">

        <label for="pack">Pack de conciergerie</label>
        <select id="pack" name="pack">
            <option value="">-- Sélectionnez un pack --</option>
            <option value="Essentiel">Essentiel - 18%</option>
            <option value="Standard">Standard - 20%</option>
            <option value="Confort">Confort - 22%</option>
            <option value="Premium">Premium - 24%</option>
        </select>

        <label for="menage">Ménage</label>
        <select id="menage" name="menage">
            <option value="">-- Sélectionnez --</option>
            <option value="Studio/30m²">Studio / 30m² - 40€</option>
            <option value="Appartement 50m²">Appartement 50m² - 50€</option>
            <option value="Maison 80m²">Maison 80m² - 70€</option>
            <option value="Maison 120m²">Maison 120m² - 100€</option>
        </select>

        <label for="linge">Linge</label>
        <select id="linge" name="linge">
            <option value="">-- Sélectionnez --</option>
            <option value="Studio/30m²">Studio / 30m² - 10€</option>
            <option value="Appartement 50m²">Appartement 50m² - 15€</option>
            <option value="Maison 80m²">Maison 80m² - 20€</option>
            <option value="Maison 120m²">Maison 120m² - 25€</option>
        </select>

        <label for="bricolage">Bricolage / Petites réparations</label>
        <select id="bricolage" name="bricolage">
            <option value="">-- Sélectionnez --</option>
            <option value="Électricité">Électricité (prise, interrupteur, plafonnier) - 25-35€</option>
            <option value="Plomberie">Plomberie (robinet, siphon, débouchage) - 30-35€</option>
            <option value="Menuiserie">Menuiserie & aménagement (meubles, étagères, portes) - 25-30€</option>
            <option value="Divers">Divers (pose détecteur fumée, support TV, WC) - 20-40€</option>
            <option value="Travaux">Gestion & suivi de travaux - à partir de 30€</option>
        </select>

        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="Décrivez vos besoins ici..."></textarea>

        <div class="btn-container">
            <button type="submit" class="btn primary">Envoyer ma demande</button>
            <a href="index.html" class="btn secondary">Accueil</a>
        </div>

        <div class="urgent-note">
            Pour une prestation urgente à réaliser dans les 24h, vous pouvez nous envoyer un SMS au 07 71 62 39 74. Un supplément de 5 € peut être appliqué.
        </div>

        <div id="feedback" class="feedback">Votre demande a été envoyée. Nous vous répondrons dans les plus brefs délais.</div>

    </form>

</main>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if(response.ok){
            document.getElementById('feedback').style.display = 'block';
            this.reset();
        } else {
            alert('Une erreur est survenue. Veuillez réessayer.');
        }
    });
});
</script>

</body>
</html>
