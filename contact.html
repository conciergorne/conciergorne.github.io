<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact / Devis - ConciergOrne</title>
  <meta name="description" content="Contactez ConciergOrne pour une demande de devis pour vos services de conciergerie à Bagnoles-de-l'Orne.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Contact / Demande de devis</h1>
  <p>Remplissez le formulaire pour recevoir un devis personnalisé.</p>
</header>

<section class="contact">
  <form action="mailto:ton.email@example.com" method="post" enctype="text/plain">
    <label for="nom">Nom et Prénom</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="telephone">Téléphone</label>
    <input type="tel" id="telephone" name="telephone">

    <label for="service">Service souhaité</label>
    <select id="service" name="service">
      <option value="pack-essentiel">Pack Essentiel</option>
      <option value="pack-confort">Pack Confort</option>
      <option value="pack-premium">Pack Premium</option>
      <option value="menage">Ménage</option>
      <option value="linge">Linge</option>
      <option value="reparations">Petites réparations</option>
      <option value="urgence">Intervention urgente</option>
    </select>

    <label for="message">Message / détails</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Envoyer ma demande</button>
  </form>
</section>

<footer>
  <p>© ConciergOrne – Service local à Bagnoles-de-l'Orne</p>
  <a href="index.html" class="btn">Retour à l’accueil</a>
</footer>

</body>
</html>
