<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact & Devis - ConciergOrne</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Contact & Demande de devis</h1>
  <p>Parlons de votre logement et de vos besoins</p>
</header>

<section class="contact">

  <form action="https://formsubmit.co/florian.huet@gmail.com" method="POST">

    <input type="hidden" name="_subject" value="Demande de devis ConciergOrne">
    <input type="hidden" name="_captcha" value="false">

    <label>Nom / Prénom</label>
    <input type="text" name="Nom" required>

    <label>Email</label>
    <input type="email" name="Email" required>

    <label>Téléphone</label>
    <input type="text" name="Téléphone">

    <label>Type de bien</label>
    <select name="Type de bien">
      <option>Studio</option>
      <option>Appartement</option>
      <option>Maison</option>
    </select>

    <label>Surface approximative (m²)</label>
    <input type="number" name="Surface">

    <label>Service souhaité</label>
    <select name="Service">
      <option>Pack Essentiel</option>
      <option>Pack Confort</option>
      <option>Pack Premium</option>
      <option>Ménage ponctuel</option>
      <option>Linge</option>
      <option>Petites réparations</option>
    </select>

    <label>Message</label>
    <textarea name="Message" rows="5"></textarea>

    <button type="submit" class="btn">Envoyer ma demande</button>

  </form>

</section>

<footer>
  <a href="index.html" class="btn">Retour à l’accueil</a>
</footer>

</body>
  </html>
