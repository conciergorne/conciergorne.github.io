<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact & Demande de devis | ConciergOrne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<!-- HEADER identique aux autres pages -->
<header class="page-header">
    <img src="images/header-bg.png" alt="Bagnoles-de-l'Orne vue aérienne">
    <div class="header-overlay">
        <img src="images/logo-conciergorne.png" alt="ConciergOrne" class="logo-header">
        <h1>Contact & Demande de devis</h1>
    </div>
</header>

<main class="container">

    <form action="https://formspree.io/f/mnjjpozg" method="POST" class="devis-form">
        <label>Nom complet :</label>
        <input type="text" name="nom" required>

        <label>Email :</label>
        <input type="email" name="email" required>

        <label>Téléphone :</label>
        <input type="tel" name="tel" required>

        <label>Type de logement :</label>
        <input type="text" name="type_logement" placeholder="Appartement, maison..." required>

        <label>Surface estimée en m² :</label>
        <input type="number" name="surface" placeholder="Ex : 45" required>

        <label>Pack de conciergerie :</label>
        <select name="pack">
            <option value="aucun">-- Aucun --</option>
            <option value="essentiel">Essentiel : 18%</option>
            <option value="standard">Standard : 20%</option>
            <option value="confort">Confort : 22%</option>
            <option value="premium">Premium : 24%</option>
        </select>

        <label>Ménage (selon superficie) :</label>
        <select name="menage">
            <option value="aucun">-- Sélectionnez --</option>
            <option value="T1">T1 : 25 €</option>
            <option value="T2">T2 : 35 €</option>
            <option value="T3">T3 : 45 €</option>
            <option value="T4">T4 : 55 €</option>
        </select>

        <label>Linge (selon superficie) :</label>
        <select name="linge">
            <option value="aucun">-- Sélectionnez --</option>
            <option value="T1">T1 : 10 €</option>
            <option value="T2">T2 : 15 €</option>
            <option value="T3">T3 : 20 €</option>
            <option value="T4">T4 : 25 €</option>
        </select>

        <label>Bricolage & Petites réparations :</label>
        <select name="bricolage">
            <option value="aucun">-- Sélectionnez --</option>
            <option>Remplacement prise ou interrupteur : 25 €</option>
            <option>Pose plafonnier / applique : 30 €</option>
            <option>Remplacement luminaire existant : 35 €</option>
            <option>Diagnostic simple panne électrique : 30 €</option>
            <option>Remplacement robinet / mitigeur : 35 €</option>
            <option>Changement siphon : 30 €</option>
            <option>Réparation fuite apparente : 30 €</option>
            <option>Débouchage simple lavabo / douche : 30 €</option>
            <option>Montage meuble en kit : 30 €</option>
            <option>Pose étagère / tringle : 25 €</option>
            <option>Réglage portes / placards : 25 €</option>
            <option>Petites réparations bois : 30 €</option>
            <option>Pose détecteur fumée : 20 €</option>
            <option>Pose support TV (mur plein) : 40 €</option>
            <option>Remplacement abattant WC : 25 €</option>
            <option>Petits ajustements / réparations : 30 €</option>
            <option>Gestion & suivi de travaux : À partir de 30 €</option>
            <option>Autre demande de bricolage</option>
        </select>

        <label>Votre message :</label>
        <textarea name="message" placeholder="Décrivez votre demande ici..."></textarea>

        <div class="form-actions">
            <button type="submit">Envoyer ma demande</button>
            <a href="index.html" class="btn-accueil">Accueil</a>
        </div>

        <div class="urgent-message">
            Pour une prestation urgente à réaliser dans les 24h, vous pouvez envoyer un SMS au <strong>07 71 62 39 74</strong>. Un supplément de 5 € peut être appliqué.
        </div>
    </form>

</main>

<script>
document.querySelector('.devis-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = this;
    fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if(response.ok) {
            alert("Votre demande a été envoyée. Nous vous répondrons rapidement.");
            form.reset();
        } else {
            alert("Erreur lors de l'envoi. Veuillez réessayer.");
        }
    });
});
</script>

</body>
  </html>
