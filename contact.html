<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Devis - ConciergOrne</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<!-- HEADER -->
<header class="hero">
    <img src="header-bg.png" alt="Vue aérienne de Bagnoles-de-l'Orne" class="hero-img">
    <div class="hero-overlay">
        <img src="logo.png" alt="ConciergOrne" class="hero-logo">
        <h1 class="hero-title">Contact & Devis</h1>
    </div>
</header>

<main class="container">
    <p class="urgent-info">
        Pour une prestation urgente à réaliser dans les 24h, vous pouvez nous envoyer un SMS au 07 71 62 39 74. 
        Un supplément de 5 € peut être appliqué pour une intervention urgente.
    </p>

    <form id="devis-form" action="https://formspree.io/f/mnjjpozg" method="POST" class="devis-form">
        <h2>Demande de devis</h2>

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Menus déroulants -->
        <label for="pack">Pack de conciergerie :</label>
        <select id="pack" name="pack">
            <option value="">-- Sélectionnez --</option>
            <option value="Essentiel">Essentiel : 18 % / réservation</option>
            <option value="Standard">Standard : 20 % / réservation</option>
            <option value="Confort">Confort : 22 % / réservation</option>
            <option value="Premium">Premium : 24 % / réservation</option>
        </select>

        <label for="service">Service à la carte :</label>
        <select id="service" name="service">
            <option value="">-- Sélectionnez --</option>
            <option value="Ménage">Ménage : à partir de 40€ / intervention</option>
            <option value="Linge">Linge : à partir de 10€ / intervention</option>
            <option value="Travaux">Gestion de travaux : à partir de 30€ / intervention</option>
        </select>

        <label for="bricolage">Bricolage & Petites réparations :</label>
        <select id="bricolage" name="bricolage">
            <option value="">-- Sélectionnez --</option>
            <option value="Électricité">Électricité : voir tarifs</option>
            <option value="Plomberie">Plomberie : voir tarifs</option>
            <option value="Menuiserie">Menuiserie : voir tarifs</option>
            <option value="Divers">Divers : voir tarifs</option>
        </select>

        <label for="message">Votre message :</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit" class="btn primary">Envoyer ma demande</button>
        <p id="confirmation-message" class="confirmation-message">Votre demande a été envoyée.</p>
    </form>
</main>

<footer class="footer">
    <p>&copy; 2026 ConciergOrne — Tous droits réservés</p>
</footer>

<script>
    const form = document.getElementById('devis-form');
    const confirmation = document.getElementById('confirmation-message');
    confirmation.style.display = 'none';

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                confirmation.style.display = 'block';
                form.reset();
            } else {
                alert("Une erreur est survenue, veuillez réessayer.");
            }
        });
    });
</script>

</body>
</html>
